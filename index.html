<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup Form</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="https://pouch.jumpshare.com/preview/90w9IVD50qXWRVHjjQoqYDRotF8B5j-wuVJ00vqvROKtsL2Hf6S5DkjlveN3elfmRfA7T5NF7kCj2_ccc3YKGI0MzouFq0Iyc9HFK_vEt6s" alt="Logo" class="logo" />
            <p class="desc">Hi Students Welcome.</p>
            <img src="https://th.bing.com/th/id/OIP.hExtKTZCV0Tb3dSaMWUJtAHaEx?w=295&h=190&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="illustration" />
        </div>
        <div class="right">
            <div class="wrapper">
                <h1 class="heading">Get Started</h1>
                <div class="social-login">
                  
                                
                        <span>Select your Role</span>
                        <div class="role-select">                               
                        <input type="radio" name="role" id="student" value="student" checked />                                
                        <label for="student">Student</label>                              
                        <input type="radio" name="role" id="teacher" value="teacher" />                               
                        <label for="teacher">Teacher</label>                                   
                   </div>
            <div class="admin">                                    
                <form action="#" class="form">
                    <div class="adress">                                    
                    <div class="input-group">
                        <input type="email" id="email" required />
                        <label for="email">Email</label>
                    </div>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" required />
                        <label for="password">Password</label>
                        <button type="button" class="toggle-password">

                        </button>
                    
                    </div>
                    <button class="btn">Login</button>
                    
                </form>
            </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
